<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mod Page</title>
    <link rel="stylesheet" href="./css/sidenav.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/mod-modal.css">
    <link rel="stylesheet" href="./css/mod-navbar.css">
    <link rel="stylesheet" href="./css/modFile-browser.css">
</head>
<body>
    
    <div class="sidenav">
        <a href="./main.html">Main</a>
        <a href="./mod.html">Mods</a>
        <button class="dropdown-btn">
            Sets<i class="fa fa-caret-down"></i>
        </button>
        <div class="dropdown-container">
            <a href="#">Set 1</a>
            <a href="#">Set 2</a>
            <a href="#">Set 3</a>
        </div>
        <a href="./install.html">Versions</a>
        <a href="./setting.html">Settings</a>

        <script src="./js/sidenav-btn.js"></script>
    </div>

    <div class="main">
        <div class="drag-area">
            <div class="mod-navbar">
                <a>Hello world</a>
                <i>/</i>
                <a>afa</a>
            </div>

            <ul id="files">
                <li>Bob<span class="close" onclick="document.getElementById('id001').style.display='block'">x</span></li>
            </ul>
        </div>
        <script src="./js/dnd-upload-files.js"></script>

        <div id="upload-area" class="modal">
            <span onclick="document.getElementById('upload-area').style.display='none'" class="close" title="Close Modal">&times;</span>
            <form class="modal-content">
                <div class="container">
                    <h1>Do you Upload this file?</h1>
                    
                    <div class="clearfix">
                        <button type="button" class="deletenbtn">ACCEPT</button>
                    </div>
                </div>
            </form>
        </div>

        <div id="id001" class="modal">
            <span onclick="document.getElementById('id001').style.display='none'" class="close" title="Close Modal">&times;</span>
            <form class="modal-content">
                <div class="container">
                    <h1>Delete this File</h1>
                    <p>Are you sure you want to delete this file?</p>
                    
                    <div class="clearfix">
                        <button type="button" class="cancelbtn">Cancel</button>
                        <button type="button" class="deletebtn">Delete</button>
                    </div>
                </div>
            </form>

        </div>
        <script>
            set_mod_files();

            function call_mod_files(mods) {
                var files = document.getElementById('files');

                for (var i = 0; i < files.children.length; i++) {
                    files.children[i].remove();
                }

                for (var i = 0; i < mods.length; i++) {
                    const li = document.createElement("li");
                    const span = document.createElement("span");
                    span.setAttribute('class', "close");
                    span.setAttribute('onclick', "document.getElementById('id001').style.display='block'");
                    const textNode = document.createTextNode(mods[i] + '');
                    const spanTextNode = document.createTextNode('x');
                    li.appendChild(textNode);
                    span.appendChild(spanTextNode);
                    li.appendChild(span);
                    files.appendChild(li);
                }
            }
        </script>
        <script src="./js/dnd-upload-files.js">
            
        </script>
        <script src="./js/mod-modal.js"></script>
    </div>

</body>
</html>
