<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main Page</title>
  
  <link rel="stylesheet" href="./css/sidenav.css">
  <link rel="stylesheet" href="./css/main-fade.css">
  <link rel="stylesheet" href="./css/installList-filter.css">
  <link rel="stylesheet" href="./css/mod-modal.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <div class="sidenav">
    <a href="./login.html">Login</a>
    <a href="./mod.html">Mods</a>
    <button class="dropdown-btn">
      Sets<i class="fa fa-caret-down"></i>
    </button>
    <div class="dropdown-container">
        <a href="#">Set 1</a>
        <a href="#">Set 2</a>
        <a href="#">Set 3</a>
    </div>
    <a href="./install.html">Versions</a>
    <a href="./setting.html">Settings</a>
  </div>

  <div class="main">
    <div class="main-container">
      <!-- <img src="./resource/three.png" alt="Background" style="width:100%; height:100%;"> -->
      <div class="text-block">
        <!-- HTML !-->
        <button class="button-85" role="button" onclick="execute_login_data()">Start Game</button>
        <p>What a Beautiful Watch</p>
      </div>
      <script>
        var link = "./login.html";
  
        function login_page(has) {
          if (has == false) {
            location.href = link;
          } else {
            document.getElementById('id03').style.display = 'block';
          }
        }

        //위 함수를 통해 시작 버튼을 누를 때 로그인 데이터를 불러오고, login_page 함수 실행
        function execute_login_data() {
          has_login_data();
        }
      </script>
    </div>

    <div class="modal" id="id03">
      <span onclick="document.getElementById('id03').style.display='none'" class="close" title="CloseModal">&times;</span>
      <form class="modal-content">
        <div class="container">
          <h1>버전을 선택해주세요.</h1>
          
          <div class="clearfix">
            <div class="dropdown">
              <div id="drdw" class="dropdown-content">
                <input type="text" placeholder="Search.." id="myInput" onkeyup="filterFunction()">
                <ul id="myUL">
                  <li><a>About</a></li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <script type="text/javascript" src="./js/add_version.js"></script>
  <script>
    set_installed_versions("launching");

    function searching() {
      // Declare variables
      var input, filter, ul, li, a, i, txtValue;
      input = document.getElementById('myInput');
      filter = input.value.toUpperCase();
      ul = document.getElementById("myUL");
      li = ul.getElementsByTagName('li');
  
      // Loop through all list items, and hide those who don't match the search query
      for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        txtValue = a.textContent || a.innerText;
        if (txtValue.toUpperCase().indexOf(filter) > -1) {
          li[i].style.display = "";
        } else {
          li[i].style.display = "none";
        }
      }
    }

    function launching(ver) {
      launcher(ver);
      document.getElementById('id03').style.display='none';
    }
  </script>

  <script src="./js/sidenav-btn.js"></script>
</body>
</html>
